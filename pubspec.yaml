name: Boi_Tonongo
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 3.4.2+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  lottie: ^1.3.3
  google_nav_bar: ^5.0.6
  get: ^4.6.5
  page_transition: ^2.0.4
  syncfusion_flutter_pdfviewer: ^19.1.69-beta
  permission_handler: ^10.3.0
  audioplayers: ^4.1.0
  readmore: ^2.1.0
  smooth_page_indicator: ^1.0.0+2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  cloud_firestore: ^4.8.2
  introduction_screen: ^3.1.7
  quickalert: ^1.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:


    - images/playstore.png
    - images/99274-loading.json
    - images/
    - images/HorrorCat/
    - images/HorrorCat/Detective/
    - images/Homeimages/
    - lib/LoginSystem/LoginUi/images/

  fonts:
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali_ExtraCondensed-Regular.ttf
    - family: NotoSansBengali Bold
      fonts:
        - asset: fonts/NotoSansBengali_Condensed-SemiBold.ttf
    - family: BebasNeue
      fonts:
        - asset: fonts/BebasNeue-Regular.ttf
